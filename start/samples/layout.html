<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <title>Standard Layout Structure</title>
    <style>
        :root {
            --header-height: 71px;  /* Define header height as CSS variable */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: row;
            margin: 0;
        }
        
        /* Side Navigation */
        #side-nav {
            width: 60px;
            height: 100%;
            background: #444;
            transition: width 0.3s ease;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            /* position: relative; */
        }
        
        #side-nav.expanded {
            width: 250px;
        }
        #side-nav-absolute {
            position: absolute;
            top: var(--header-height);
            bottom: 0px;
            height: calc(100vh - var(--header-height));
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        #side-nav-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 10px;
            background: #222;
        }
        
        #side-nav-footer {
            padding: 15px 10px;
            border-top: 1px solid #34495e;
            background: #1a252f;
        }
        
        /* Toggle Button */
        #nav-toggle {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        
        /* Main Layout Container */
        #main-layout {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-y: auto;
        }
        
        /* Header */
        #main-header {
            background: #34495e;
            color: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            height: var(--header-height);
            display: flex;
            align-items: center;
        }
        
        /* Section Navigation */
        #section-nav {
            background: #ecf0f1;
            padding: 10px 20px;
            border-bottom: 1px solid #bdc3c7;
        }
        
        #section-nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        
        #section-nav a {
            text-decoration: none;
            color: #2c3e50;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        #section-nav a:hover {
            background: #d5dbdb;
        }
        
        /* Main Container */
        #main-container {
            flex: 1;
            display: flex;
            flex-direction: row;
            color: #eee;
            background: #555;
        }
        
        /* Main Content Area */
        #main-content {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        /* Prevent images from exceeding main-content width */
        #main-content img {
            max-widthX: 100%;
            height: auto;
        }
        
        /* Footer */
        #main-footer {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            #side-nav {
                width: 100%;
                height: auto;
                order: 2;
            }
            
            #side-nav.expanded {
                width: 100%;
            }
            
            #main-layout {
                order: 1;
            }
        }
        .mobile-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        /* Wrapper div for vertical text positioning */
        .vertical-text-holder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            width: 40px;
            margin: 60px auto 0 auto;
            position: relative;
        }
        .vertical-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            transform: rotate(-90deg);
            transform-origin: center;
            white-space: nowrap;
        }
        .contentpadding {
            padding: 30px;
        }
    </style>
</head>
<body class="flexbody">

    <!-- Main Layout Container -->
    <div id="main-layout">
        <!-- Main Header -->
        <header id="main-header">
            <h1>#main-header</h1>
        </header>

        <!-- Main Container (holds section nav and main content) -->
        <div id="main-container">

            <!-- Side Navigation -->
            <nav id="side-nav">
                <div id="side-nav-absolute">
                    <div id="side-nav-content">
                        <div class="vertical-text-holder"><span class="vertical-text">#side-nav-content</span></div>
                    </div>
                    <footer id="side-nav-footer">
                        <button id="nav-toggle" onclick="toggleNav()">â˜°</button>
                    </footer>
                </div>
            </nav>

            <!-- Main Content Area -->
            <main id="main-content">
                
                <!-- Section Navigation -->
                <nav id="section-nav">
                    <ul>
                        <li><a href="#details">Details</a></li>
                        <li><a href="#analytics">Analytics</a></li>
                        <li><a href="#settings">Settings</a></li>
                    </ul>
                </nav>

                <div class="content contentpadding">
                    <h2>#main-content</h2>
                    <p>This is where your primary content goes. The layout adjusts when the side navigation expands or collapses.</p>

                    <p><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>Long text<br><br><br><br><br><br><br><br><br>Lower</p>
                </div>
            </main>
        </div>

        <!-- Main Footer -->
        <footer id="main-footer">
            <p>&copy; <script>document.write(new Date().getFullYear())</script> #main-footer<br><br>End Footer</p>
        </footer>
    </div>

    <script>
        function toggleNav() {
            const sideNav = document.getElementById('side-nav');
            const mainLayout = document.getElementById('main-layout');
            
            sideNav.classList.toggle('expanded');
            mainLayout.classList.toggle('nav-expanded');
        }
    </script>
</body>
</html>
